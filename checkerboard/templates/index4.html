<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Checkerboard</title>
    <style>
        table tr td{
            height: 50px;
            width: 50px;
        }
        .block1{
            background-color: green;
        }
        .block2{
            background-color: black;
        }

    </style>
</head>
<body>
    <table>
    {% for i in range(4): %}
        <tr>
            {% for c in range(2): %}
            <td class = "block1"></td>
            <td class = "block2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for c in range(2): %}
            <td class = "block2"></td>
            <td class = "block1"></td>
            {% endfor %}
        </tr>
    {% endfor %}

    </table>
</body>
</html>
